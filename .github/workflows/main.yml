name: Node.js Local CI-CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build-and-test:
    name: Build Application on Windows
    runs-on: [self-hosted, Windows, X64] # Your local Windows machine

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # This step helps us see exactly where the package.json is located
      - name: Locate package.json
        shell: pwsh
        run: |
          $file = Get-ChildItem -Recurse -Filter "package.json" | Select-Object -First 1
          if ($file) {
              Write-Host "Found package.json at: $($file.DirectoryName)"
              echo "PROJECT_ROOT=$($file.DirectoryName)" >> $env:GITHUB_ENV
          } else {
              Write-Error "Could not find package.json anywhere in the repository!"
              exit 1
          }

      - name: Install Dependencies
        # This uses the path found in the previous step
        working-directory: ${{ env.PROJECT_ROOT }}
        run: npm install

      - name: Build Project
        working-directory: ${{ env.PROJECT_ROOT }}
        run: npm run build --if-present
