name: Node.js Local CI-CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build-and-test:
    name: Build Application on Windows
    runs-on: [self-hosted, Windows, X64] # Targets your local machine

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Finding the package.json path using standard Windows PowerShell
      - name: Locate package.json
        shell: powershell
        run: |
          $file = Get-ChildItem -Recurse -Filter "package.json" | Select-Object -First 1
          if ($file) {
              $dir = $file.DirectoryName
              Write-Host "Found package.json at: $dir"
              # Setting the environment variable for the next steps
              echo "PROJECT_ROOT=$dir" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          } else {
              Write-Error "Could not find package.json anywhere in the repository!"
              exit 1
          }

      - name: Install Dependencies
        working-directory: ${{ env.PROJECT_ROOT }}
        run: npm install

      - name: Build Project
        working-directory: ${{ env.PROJECT_ROOT }}
        run: npm run build --if-present
