name: Node.js Local CI-CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build-and-test:
    name: Build Application on Windows
    runs-on: [self-hosted, Windows, X64] # Your local Windows runner

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Removed the 'cache' option to avoid the lock file error
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Check if files exist to debug the path
      - name: List Files in Directory
        run: dir

      # Standard install without strict lock file check
      - name: Install Dependencies
        run: npm install
        # If your package.json is in a subfolder, add:
        # working-directory: ./your-folder-name

      - name: Build Project
        run: npm run build --if-present
